<!DOCTYPE html>
<html ng-cloak lang="en" ng-app="mainModuleApp" ng-controller="BankDetailCtrl as Ctrl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>Lendmesh | {{Ctrl.bankContent.Page_Title}}</title>

    <meta name="author" content="Lendmesh">
    <meta name="description" content={{Ctrl.bankContent.Meta_Description}} />
    <meta name="keywords" content="Best Personal Loan, Cheap Rate Loans, Low rate loans, Low Interest rate loans, Low APR Loans, Best Mortgage Loans, Best Student Loans, Best Auto Loans, Best Credit cards">

    <link rel="canonical" href="https://lendmesh.com/bankDetails.html" />

    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./assets/css/global.css" rel="stylesheet">
    <link href="./assets/css/bankDetails.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <script src="./assets/js/angJs/angular-translate.min.js"></script>
    <script src="./assets/js/angJs/mainModuleApp.js"></script>
    <script src="./assets/js/angJs/bankDetails.js"></script>
</head>

<body ng-cloak ng-controller="BaseCtrl as Base" ng-class="{'menu-open': Base.open}">
    <header ng-include="'header.html'" class="header-main"></header>
    <main>
        <section class="inr-banner">
            <div class="custom-container">
                <div class="inrpage-banner-inr">
                    <a href="{{Ctrl.bankContent.link}}" target="_blank">
                        <img src="{{Ctrl.baseImg}}{{Ctrl.bankContent.img_url}}" alt="{{Ctrl.bankContent.link}}" title="{{Ctrl.bankContent.link}}" loading="lazy">
                    </a>
                </div>
            </div>
        </section>
        <section class="custom-section tabs-sec">
            <div class="custom-container">
                <div class="tabs">
                    <div class="tab-left">
                        <ul id="tabs-nav">
                            <li ng-repeat="obj in Ctrl.bankContent.content track by $index">
                                <span>{{obj.tab}}</span>
                            </li>
                        </ul>
                    </div>
                    <!-- END tabs-nav -->
                    <div class="tab-right">
                        <div id="tabs-content">
                            <div ng-repeat="obj in Ctrl.bankContent.content track by $index" id="#tab{{$index}}" class="tab-content">
                                <div class="sec-head" style="text-align:left">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END tabs-content -->
            </div>
        </section>
    </main>
    <footer ng-include="'footer.html'" class="footer"></footer>
    <a href="javascript:void(0)" id="return-to-top"><i class="fa fa-chevron-up"></i></a>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/bootstrap-select.min.js"></script>
    <script src="./assets/js/custom.js"></script>
</body>

</html>
