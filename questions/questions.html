<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <title>Lendmesh | Questions</title>
    <meta name="author" content="Lendmesh">

    <base href="../">
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./assets/css/loan-styles.css" rel="stylesheet">
    <link href="./assets/css/global.css" rel="stylesheet">
    <link rel="canonical" href="https://lendmesh.com/blog/blog.html" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <script src="./assets/js/angJs/angular-translate.min.js"></script>
    <script src="./assets/js/angJs/mainModuleApp.js"></script>
    <script src="./assets/js/angJs/questions.js"></script>
</head>

<body ng-cloak ng-app="mainModuleApp" ng-controller="BaseCtrl as Base" ng-class="{'menu-open': Base.open}">
    <header ng-include="'header.html'" class="header-main">
    </header>
    <main ng-controller="QuestionsCtrl as Ctrl">
        <section class="inrpage-banner">
            <div class="custom-container">
                <div class="inrpage-banner-inr">
                    <h1>Questions</h1>
                </div>
            </div>
        </section>
        <section class="custom-section gray-bg blog-section">
            <div class="custom-container">
                <div class="blog-wrapper">
                    <div class="grid --with-gutter --equal-height">
                        <div class="grid-cell size-1of4--md +flex-direction-column">
                            <div id="abcdef" class="rate-table-filters box +bg-gray-lightest +mg-bottom ">
                                <form class="search-form" action="#">
                                    <label class="form-label " for="">Search</label>
                                    <input type="text" ng-model='Ctrl.filterPost' ng-change="Ctrl.filterPostFunc()" placeholder="Search..." />
                                </form>
                                <div class="single-sidebar">
                                    <div class="wedgit-title">
                                        <h3>Questions</h3>
                                    </div>
                                    <ul class="categories clearfix h-550">
                                        <li ng-repeat="question in Ctrl.paginationTotal track by $index">
                                            <span ng-click="Ctrl.questionDetail(question.question, question.file)">{{question.question}}</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="grid-cell size-3of4--md +flex-direction-column">
                            <div class="blog-inr">
                                <div ng-repeat="question in Ctrl.paginationView track by $index" class="blog-box">
                                    <a href="" ng-click="Ctrl.questionDetail(question.question, question.file)">
                                        <div class="blog-img">
                                            <img src="./assets/images/blogs/{{question.imgUrl}}" alt="{{question.shortName}}" title="{{question.question}}" loading="lazy">
                                        </div>
                                        <div class="blog-content">
                                            <ul class="blog-meta">
                                                <li>{{question.date}}</li>
                                                <li>{{question.shortName}}</li>
                                            </ul>
                                            <h4>{{question.question}}</h4>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="blog-pagination">
                                <div class="blog-paginationCon">
                                    <span class="first" ng-click="Ctrl.firstPage()">《</span>
                                    <span class="prev" ng-click="Ctrl.prev()">〈</span>
                                    <span><input type="text" class="current" ng-model="Ctrl.currentPage" ng-change="Ctrl.current()"/></span>
                                    <span class="next" ng-click="Ctrl.next()">〉</span>
                                    <span class="last" ng-click="Ctrl.lastPage()">》</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
		<!--
        <section class="custom-section newsletter-section">
            <div class="custom-container">
                <div class="sec-head">
                    <h2>We Help With Both New Loan And Collective Loan</h2>
                    <p>Whether you need to borrow for renovation, car, holiday or want to combine your loans into one
                        single loan, we will help you</p>
                </div>
                <div class="newsletter-inr">
                    <ul>
                        <li>
                            <a href="" class="custom-btn"> New Loan</a>
                        </li>
                        <li>
                            <a href="" class="custom-btn-bg">Collective Loan</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
		-->
    </main>
    <footer ng-include="'footer.html'" class="footer"></footer>
    <a href="javascript:void(0)" id="return-to-top"><i class="fa fa-chevron-up"></i></a>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/owl.carousel.min.js"></script>
    <script src="./assets/js/bootstrap-select.min.js"></script>
    <script src="./assets/js/custom.js"></script>
</body>

</html>
