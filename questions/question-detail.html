<!DOCTYPE html>
<html ng-cloak lang="en" ng-app="mainModuleApp" ng-controller="questionDetailCtrl as Ctrl">

<head>
    <meta charset="UTF-8">

    <link rel="canonical" href={{Ctrl.canonical}} />

</head>

<body ng-cloak ng-controller="BaseCtrl as Base" ng-class="{'menu-open': Base.open}">
    <header ng-include="'header.html'" class="header-main">
    </header>
    <main>
        <section class="inrpage-banner">
            <div class="custom-container">
                <div class="inrpage-banner-inr">
                    <h1>Question Detail</h1>
                </div>
            </div>
        </section>
        <section class="custom-section gray-bg blog-detail-sec">
            <div class="custom-container">
                <div class="grid --with-gutter --equal-height">
                    <div class="grid-cell size-1of4--md +flex-direction-column">
                        <div id="abcdef" class="rate-table-filters box +bg-gray-lightest +mg-bottom ">
                            <form class="search-form" action="#">
                                <label class="form-label " for="">Search</label>
                                <input type="text" ng-model='Ctrl.filterPost' ng-change="Ctrl.filterPostFunc()" placeholder="Search..." />
                            </form>
                            <div class="single-sidebar">
                                <div class="wedgit-title">
                                    <h3>Questions</h3>
                                </div>
                                <ul class="categories clearfix h-550">
                                    <li ng-repeat="question in Ctrl.Totalquestions track by $index">
                                        <span ng-click="Ctrl.questionDetail(question.question, question.file)">{{question.question}}</span>
                                    </li>
                                </ul>
                                <a href="./questions/questions.html"><button class="custom-btn-bg" style="margin-top:10px;">Questions â¤»</button></a>
                            </div>
                        </div>
                    </div>
                    <div class="grid-cell size-3of4--md +flex-direction-column">
                        <div class="blog-detail-main">
                            <div class="blog-detail-inr">
                                <div class="blog-d-img" ng-if="Ctrl.questionImg">
                                    <img src="./assets/images/questions/{{Ctrl.questionImg}}" alt="{{Ctrl.title}}" title="{{Ctrl.title}}" loading="lazy">
                                </div>
                                <div class="blog-meta-detail">
                                    <ul>
                                        <li>
                                            <i class="fa fa-calendar"></i> <span>{{Ctrl.questionDate}}</span>
                                        </li>
                                        <li>
                                            <a href=""><i class="fa fa-user"></i> <span>Admin</span></a>
                                        </li>
                                    </ul>
                                    <ul class="list-unstyled list-inline">
                                        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                                        <li><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                                    </ul>
                                </div>
                                <div class="post-detail">
                                    <h3>{{Ctrl.title}}</h3>
                                    <div ng-bind-html="Ctrl.questionContent" class="post-content"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer ng-include="'footer.html'" class="footer"></footer>

    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>

</body>
